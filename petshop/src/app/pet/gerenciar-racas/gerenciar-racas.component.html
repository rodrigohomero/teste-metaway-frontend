<div class="grid-container">

    <h1 class="mat-h1">Raças</h1>

    <button mat-fab class="botao-add" (click)="openDialogAddRaca()">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>

            <td mat-cell *matCellDef="let raca">

                {{raca.id}}

            </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descricao</th>
            <td mat-cell *matCellDef="let raca">
                <div contenteditable="true" (keydown.enter)="onEdit(raca, $event)">
                    {{raca.descricao}}
                </div>
            </td>
        </ng-container>


        <!-- Actions Column -->
        <ng-container matColumnDef="actions">

            <th mat-header-cell *matHeaderCellDef></th>

            <mat-cell *matCellDef="let raca">


                <button mat-icon-button color="warn" aria-label="Remover raca" (click)="onDelete(raca.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef=" let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Raças">
    </mat-paginator>

</div>
