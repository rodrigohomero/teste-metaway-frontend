<div class="grid-container">
    <h1 class="mat-h1">Clientes</h1>

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <div class="button-container">
        <button mat-fab color="primary" (click)="cadastrarCliente()" matTooltip="Adicionar Cliente">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF</th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <mat-cell *matCellDef="let cliente">
                <!-- Botão de detalhamento -->
                <button mat-icon-button color="primary" aria-label="Detalhar cliente"
                    (click)="onDetalhar(cliente.id)" class="action-column-header">
                    <mat-icon>dataset</mat-icon>
                </button>

                <!-- Botão de exclusão -->
                <button mat-icon-button color="warn" aria-label="Excluir cliente" (click)="onDelete(cliente.id)"
                    class="action-column-header">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef=" let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Selecione a Página">
    </mat-paginator>
</div>
