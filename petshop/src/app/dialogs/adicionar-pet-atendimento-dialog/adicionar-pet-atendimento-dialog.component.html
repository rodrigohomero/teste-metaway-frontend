<h2 mat-dialog-title>Selecionar Pet</h2>

<mat-dialog-content>
  
  <div class="grid-container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome do Pet </th>
            <td mat-cell *matCellDef="let pet"> {{pet.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="raca">
            <th mat-header-cell *matHeaderCellDef> Raça</th>
            <td mat-cell *matCellDef="let pet"> {{pet.raca.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef> Data de Nascimento</th>
            <td mat-cell *matCellDef="let pet"> {{pet.raca.dataNascimento}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">

            <th mat-header-cell *matHeaderCellDef></th>

            <mat-cell *matCellDef="let pet">

                <button mat-icon-button color="primary" aria-label="Adicionar um pet ao atendimento"
                    (click)="onAdicionarPet(pet)" class="action-column-header">
                    <mat-icon>add</mat-icon>
                </button>

            </mat-cell>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef=" let row; columns: displayedColumns;"></tr>
    </table>


</div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">❌ Cancelar</button>
</mat-dialog-actions>
